<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>
    <script src="classes/charakter.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/world.class.js"></script>
    <script src="classes/cloud.classes.js"></script>
    <script src="classes/background-object.classes.js"></script>
    <script src="classes/keyboard.classes.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coin.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="classes/healthbar.class.js"></script>
    <script src="classes/coinbar.class.js"></script>
    <script src="classes/bottlebar.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="statusbars.js/statusbar_character.js"></script>
    <script src="js/game.js"></script>

</head>

<body>
    <div id="startscreen" class="startscreen">
        <h1 class="headline-startscreen">El Pollo Loco</h1>
        <img src="img/9_intro_outro_screens/start/startscreen_1.png">
        <div class="button-position">
            <button onclick="init()">Start</button>
            <button>Settings</button>
            <button>Help</button>
        </div>
    </div>

    <div id="game" class="game">
        <h1 class="headline-game">El Pollo Loco</h1>

        <div class="game-container"> 
            <canvas class="canvas-game" id="canvas" height="480" width="720"></canvas>

            <div class="outroscreen">
                <img id="won" class="d-none outroscreen" src="img/9_intro_outro_screens/game_over/game over!.png">
                <img id="lost" class="d-none outroscreen" src="img/9_intro_outro_screens/game_over/you lost.png">
            </div>
        </div>

    </div>


</body>

</html>
